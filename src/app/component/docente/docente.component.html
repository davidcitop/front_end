<!DOCTYPE html>
<html lang="es-Es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>HORARIO SEK</title>

    <!-- Custom fonts for this template-->
    <link href="/assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/assets/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <!-- End of Topbar -->
                <!-- Begin Page Content -->

                            <div class="card border-primary mb-3 table-responsive">
                              <div class="card-header" style="margin-bottom: 20px;">Docente</div>
                              <input
                                    type="text"
                                    class="form-control search-field"
                                    name="searchString"
                                    placeholder="Escriba para buscar..."
                                    [(ngModel)]="searchText"
                                    style="margin-bottom: 20px;"
                                  />
                                <div *ngIf="docentes?.length==0" class="alert alert-info">
                                  No se han registrado docentes
                                </div>
                                <table role="table table-bordered table-striped" style="color: #000000; font-size: 87%;" *ngIf="docentes?.length>0" >
                                  <thead>
                                    <tr>
                                      <th>CÃ©dula</th>
                                      <th>Nombre</th>
                                      <th> Eliminar
                                      </th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr *ngFor="let docente of docentes | searchFilter: searchText | paginate: {itemsPerPage: 10, currentPage: this.totalElements}">
                                      <td>{{ docente.docCodigo }}</td>
                                      <td>{{ docente.docNombre }}</td>
                                      <td>
                                        <button type="button" name="eliminar" (click)='delete(docente)' class="btn btn-danger"><i class="fa fa-trash"></i></button>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                                <pagination-controls style="margin-top: 20px;" (pageChange)="this.totalElements = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    

 <!-- Bootstrap core JavaScript-->
 <script src="/assets/vendor/jquery/jquery.min.js"></script>
 <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

 <!-- Core plugin JavaScript-->

 <!-- Custom scripts for all pages-->
 <script src="/assets/js/sb-admin-2.min.js"></script>

 <!-- Page level plugins -->
 <script src="/assets/vendor/chart.js/Chart.min.js"></script>

 <!-- Page level custom scripts -->
 <script src="/assets/js/demo/chart-area-demo.js"></script>
 <script src="/assets/js/demo/chart-pie-demo.js"></script>
</body>
</html>
