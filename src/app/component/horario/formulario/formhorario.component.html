<!DOCTYPE html>
<html lang="es-Es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>HORARIO SEK</title>

    <!-- Custom fonts for this template-->
    <link href="/assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/assets/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <!-- End of Topbar -->
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <div class="row">
                        <form #horarioForm="ngForm">
                          <div class="form-row">
                            <div class="form-group col-md-3">
                              <mat-form-field>
                                <input matInput [ngxMatDatetimePicker]="picker" placeholder="Selecciona Día/hora inicio"
                                  [min]="minDate" [max]="maxDate" [(ngModel)]="horario.horFechaInicio" name="horFechaInicio" [disabled]="disabled" >
                                <mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>
                                <ngx-mat-datetime-picker #picker [showSpinners]="true" [showSeconds]="false"
                                  [stepHour]="1" [stepMinute]="1" [stepSecond]="0" [touchUi]="false"
                                  [enableMeridian]="false" [disableMinute]="false" [hideTime]="false">
                                </ngx-mat-datetime-picker>
                              </mat-form-field>
                            </div>
                            <div class="form-group col-md-3">
                                <mat-form-field>
                                  <input matInput [ngxMatDatetimePicker]="picker2" placeholder="Selecciona Día/hora Fin"
                                    [min]="minDate" [max]="maxDate" [disabled]="disabled" [(ngModel)]="horario.horFechaFin" name="horFechaFin">
                                  <mat-datepicker-toggle matSuffix [for]="$any(picker2)"></mat-datepicker-toggle>
                                  <ngx-mat-datetime-picker #picker2 [showSpinners]="true" [showSeconds]="false"
                                    [stepHour]="1" [stepMinute]="1" [stepSecond]="0" [touchUi]="false"
                                    [enableMeridian]="false" [disableMinute]="false" [hideTime]="false">
                                  </ngx-mat-datetime-picker>
                                </mat-form-field>
                              </div>
                          </div>

                          <div class="form-row">
                            <div class="form-group col-md-3">
                              <label for="cargo" class="form-label">Asignatura</label>
                              <select [compareWith]="compararAsignatura" class="browser-default custom-select" [(ngModel)]="horario.asignatura" name="asignatura" >
                                <option [ngValue]="undefined">---- Selecciona ---- </option>
                                <option *ngFor="let asignatura of asignaturas" [ngValue]="asignatura">{{asignatura.asgNombre}}</option>
                              </select>
                            </div>
                            <div class="form-group col-md-3">
                              <label for="sucursal" class="form-label">Docente</label>
                              <select [compareWith]="compararDocente" class="browser-default custom-select" [(ngModel)]="horario.docente" name="docente" >
                                <option [ngValue]="undefined">---- Selecciona ---- </option>
                                <option *ngFor="let docente of docentes" [ngValue]="docente">{{docente.docNombre}}</option>
                              </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="sucursal" class="form-label">Aula</label>
                                <select [compareWith]="compararAula" class="browser-default custom-select" [(ngModel)]="horario.aula" name="aula" >
                                  <option [ngValue]="undefined">---- Selecciona ---- </option>
                                  <option *ngFor="let aula of aulas" [ngValue]="aula">{{aula.aulNombre}}</option>
                                </select>
                              </div>
                          </div>
                          
                          <button type="submit" class="btn btn-primary" (click)='create()' *ngIf="!isAddMode else elseBlock" [disabled]="!horarioForm.form.valid">Guardar</button>
                          <ng-template #elseBlock>
                            <button type="submit" class="btn btn-primary" (click)='update()' [disabled]="!horarioForm.form.valid">Actualizar</button>

                          </ng-template>
                        </form>
  
                      </div >
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    

 <!-- Bootstrap core JavaScript-->
 <script src="/assets/vendor/jquery/jquery.min.js"></script>
 <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

 <!-- Core plugin JavaScript-->
 <script src="/assets/vendor/jquery-easing/jquery.easing.min.js"></script>

 <!-- Custom scripts for all pages-->
 <script src="/assets/js/sb-admin-2.min.js"></script>

 <!-- Page level plugins -->
 <script src="/assets/vendor/chart.js/Chart.min.js"></script>

 <!-- Page level custom scripts -->
 <script src="/assets/js/demo/chart-area-demo.js"></script>
 <script src="/assets/js/demo/chart-pie-demo.js"></script>
</body>
</html>
