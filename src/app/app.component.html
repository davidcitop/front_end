            <li class="nav-item">
                <a class="nav-link" routerLink="/asignaturas" routerLinkActive="active">
                    <i class="fas fa-shopping-bag"></i>
                    <span>Asignaturas</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/aulas" routerLinkActive="active">
                    <i class="fas fa-clipboard-list"></i>
                    <span>Aulas</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/docentes" routerLinkActive="active">
                    <i class="fas fa-boxes"></i>
                    <span>Docentes</span></a>
            </li>
            
           

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">

        <!-- Content Wrapper -->

                <!-- Topbar -->

                        <div class="topbar-divider d-none d-sm-block"></div>

                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{authService.usuario.usuNombre}}</span>
                                <img class="img-profile rounded-circle"
                                    src="/assets/img/undraw_profile.svg">

                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"

                                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>

                                </a>

                                    Herramientas
                                </a>
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Actividad
                                </a>-->
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" data-toggle="modal" data-target="#logoutModal">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Cerrar sesión
                                </a>
                            </div>
                        </li>

                    </ul>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->

                    <div >

                                <!-- Card Header - Dropdown -->
                        <router-outlet></router-outlet>
                    </div>

                </div>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cerrar Sesión</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Seleccione "Salir" si está seguro de cerrar sesión</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" (click)="logout()" data-dismiss="modal">Salir</button>
                </div>
            </div>
        </div>
    </div>

 <!-- Bootstrap core JavaScript-->
 <script src="/assets/vendor/jquery/jquery.min.js"></script>
